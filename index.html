<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption/Decryption</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Encrypt/Decrypt Messages</h1>
        <form action="/encrypt" method="POST" class="max-w-sm mx-auto">
            <label for="message" class="block mb-2">Message:</label>
            <input type="text" id="message" name="message" required class="w-full border rounded-md px-2 py-1 mb-4">
            <label for="key" class="block mb-2">Key:</label>
            <input type="text" id="key" name="key" required class="w-full border rounded-md px-2 py-1 mb-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Encrypt</button>
        </form>
    </div>
</body>
</html>
